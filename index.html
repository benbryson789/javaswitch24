<!DOCTYPE html>
<html>
<head>
	<title>Javascript Switch Program and If/Else Statement for Roll the Dice Program</title>
</head>
<body>
<script>

//Switch Statement for Roll the Dice Program
var dice = 7;
switch (dice) {
	case 1:
		console.log('Terrible roll!');
		break;
	case 2:
		console.log('Bad roll');
		break;
	case 3:
		console.log('Could do better');
		break;
	case 4:
		console.log('Nice toss');
		break;
	case 5:
		console.log('Good roll');
		break;
	default:
		console.log('Did you forgot to roll?');
		break;

}



 //If/Else Statement for Roll the Dice Program
 
var dice = 7;

if (dice == 1) {
	console.log('Terrible roll!');
} else if (dice  == 2) {
	console.log('Bad roll');
} else if (dice == 3) {
	console.log('Could do better');
} else if (dice == 4) {
	console.log('Nice toss'); 
} else if (dice == 5) {
	console.log('Good roll');
} else {
	console.log('Did you forgot to roll?');
}

</script>
</body>
</html>
